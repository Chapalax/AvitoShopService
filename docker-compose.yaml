version: "3.9"

services:
  avito-shop-service:
    container_name: avito-shop-service
    build: .
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT= 8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/shop
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATA_SOURCE_PASSWORD=secret
    volumes:
      - .m2:/root/.m2
    stdin_open: true
    tty: true
    depends_on:
      - postgres
    networks:
      - backend

  postgres:
    image: postgres:15
    container_name: postgresql
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: shop
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

  liquibase-migrations:
    image: liquibase/liquibase:4.18
    container_name: liquibase
    restart: on-failure
    depends_on:
      - postgres
    command:
      - --hub-mode=off
      - --changelog-file=master.xml
      - --driver=org.postgresql.Driver
      - --url=jdbc:postgresql://postgres:5432/shop
      - --username=user
      - --password=secret
      - update
    volumes:
      - ./migrations:/liquibase/changelog
    networks:
      - backend

volumes:
  postgres-data:

networks:
  backend:
    driver: bridge